<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survery Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Page Title-->
    <h1 id="title">CodeCamp for All</h1>
    <!--Short Explanation-->
    <p id="description">
      We value your feedback! Please fill out the survey below.
    </p>
    <!--Form-->
    <form id="survey-form" action="">
      <!--Personal Information-->
      <fieldset>
        <label id="name-label" for="name"
          >Fullname:<input
            id="name"
            type="text"
            placeholder="Enter your fullname"
            required
        /></label>
        <label id="email-label" for="email"
          >Email:<input
            id="email"
            type="email"
            placeholder="Enter your email address"
            required
        /></label>
        <label id="number-label" for="number"
          >Age:<input
            id="number"
            type="number"
            min="10"
            max="100"
            placeholder="Enter your age"
        /></label>
      </fieldset>
      <!-- Career Interest -->
      <fieldset>
        Would you be looking to start a career in tech?
        <label
          ><input
            type="radio"
            name="career"
            value="absolutely"
          />Absolutely</label
        >
        <label
          ><input type="radio" name="career" value="not-a-chance" />Not a
          chance</label
        >
        <label
          ><input type="radio" name="career" value="maybe" />Maybe ...</label
        >
      </fieldset>
      <!-- Coding Languages -->
      <fieldset>
        What coding languages are you interested in?
        <label
          ><input
            type="checkbox"
            name="language"
            value="javascript"
          />Javascript</label
        >
        <label
          ><input type="checkbox" name="language" value="python" />Python</label
        >
        <label><input type="checkbox" name="language" value="c#" />C#</label>
        <label><input type="checkbox" name="language" value="php" />PHP</label>
        <label
          ><input type="checkbox" name="language" value="java" />Java</label
        >
        <label
          ><input type="checkbox" name="language" value="ruby" />Ruby</label
        >
        <label><input type="checkbox" name="language" value="go" />Go</label>
      </fieldset>
      <!-- Referral and Comments -->
      <fieldset>
        <label for="dropdown">
          How did you hear about us?
          <select id="dropdown" required>
            <option value="" disabled selected>Select one from below</option>
            <option value="instagram">Instagram</option>
            <option value="twitter">Twitter</option>
            <option value="facebook">Facebook</option>
            <option value="tiktok">TikTok</option>
            <option value="other">Other</option>
          </select>
        </label>

        <label for="comments">
          Additional Comments:
          <textarea
            id="comments"
            rows="3"
            cols="30"
            placeholder="Share your thoughts here"
          ></textarea>
        </label>
      </fieldset>
      <!--Submit button-->
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
