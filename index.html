<!DOCTYPE html>
<html lang="" en>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <link rel="stylesheet" href="style.css" />
    <title>survery form</title>
  </head>
  <body>
    <h1 id="title">CodeCamp for All</h1>
    <p id="description">Your feedback is partly what keeps us going!</p>
    <form id="survey-form">
      <fieldset>
        <label for="name"
          ><input id="name" type="text" placeholder="Enter your name"
        /></label>
        <label for="email"
          ><input
            id="email"
            type="email"
            placeholder="Enter your email address"
        /></label>
        <label for="number"
          ><input
            id="number"
            type="number"
            placeholder="Enter your phone number"
        /></label>
      </fieldset>
      <fieldset>
        Would you be available to join us Friday 13th?
        <label><input type="radio" checked />Absolutely</label>
        <label><input type="radio" />Not a chance</label>
        <label><input type="radio" />Maybe ...</label>
      </fieldset>
      <fieldset>
        <label>
          How did you hear about us?
          <select id="dropdown">
            <option value="">Select one from below</option>
            <option value="1">Instagram</option>
            <option value="2">Twitter</option>
            <option value="3">Facebook</option>
            <option value="4">TikTok</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        What coding languages are you interested in?
        <label
          ><input
            type="checkbox"
            name="language"
            value="javascript"
          />Javascript</label
        >
        <label
          ><input type="checkbox" name="language" value="python" />Python</label
        >
        <label><input type="checkbox" name="language" value="c#" />C#</label>
        <label><input type="checkbox" name="language" value="php" />PHP</label>
        <label
          ><input type="checkbox" name="language" value="java" />Java</label
        >
        <label
          ><input type="checkbox" name="language" value="ruby" />Ruby</label
        >
        <label><input type="checkbox" name="language" value="go" />Go</label>
        <label for="comments">
          Additional Comments:
          <textarea id="comments" rows="3" cols="30"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
